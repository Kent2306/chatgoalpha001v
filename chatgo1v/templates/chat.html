<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="{{.Theme}}">
    <div class="app">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="chat-list">
                <div class="chat-list-item active">
                    <div class="avatar">{{.Username | firstChar}}</div>
                    <div class="chat-info">
                        <div class="chat-name">{{.Username}}</div>
                        <div class="last-message">Click to join chat</div>
                    </div>
                </div>
            </div>
            <div class="theme-toggle">
                <button id="theme-toggle">
                    <i class="fas fa-moon"></i>
                    <span>Toggle Theme</span>
                </button>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">General Chat</div>
                <div class="chat-actions">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div id="messages" class="messages"></div>
            <div class="message-input">
                <div class="input-actions">
                    <label for="file-input" class="file-upload">
                        <i class="fas fa-paperclip"></i>
                        <input type="file" id="file-input" style="display: none;">
                    </label>
                </div>
                <input type="text" id="message" placeholder="Write a message..." autocomplete="off">
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const username = "{{.Username}}";
    </script>
    <script src="/static/script.js"></script>
</body>
</html>
